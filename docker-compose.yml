services:
  postgres-dev:
    image: docker.io/library/postgres:15-alpine
    container_name: prizm-postgres-dev
    environment:
      POSTGRES_DB: prizm_dev_db
      POSTGRES_USER: prizm_dev_user
      POSTGRES_PASSWORD: prizm_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=fr_FR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - prizm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prizm_dev_user -d prizm_dev_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-dev-data:
    driver: local

networks:
  prizm-network:
    driver: bridge
